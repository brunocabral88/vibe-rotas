version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: vibe-rotas-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: vibe-rotas
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - vibe-rotas-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Express API Server
  api:
    build: .
    container_name: vibe-rotas-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/vibe-rotas
      - SLACK_CLIENT_ID=${SLACK_CLIENT_ID}
      - SLACK_CLIENT_SECRET=${SLACK_CLIENT_SECRET}
      - SLACK_SIGNING_SECRET=${SLACK_SIGNING_SECRET}
      - SLACK_REDIRECT_URI=${SLACK_REDIRECT_URI}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - RUN_SCHEDULER_ON_START=${RUN_SCHEDULER_ON_START:-true}
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - vibe-rotas-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local

networks:
  vibe-rotas-network:
    driver: bridge
